id: net.viniadrii.VirtualPipe
command: virtualpipe

runtime: org.freedesktop.Platform
runtime-version: '25.08'

sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-run/pipewire-0:ro
  - --socket=pulseaudio

modules:
  - name: virtualpipe
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
    build-commands:
      - cargo build --release
      - install -Dm755 target/release/virtualpipe /app/bin/virtualpipe
    sources:
      - type:   git
        url:    https://github.com/ViniciusAdriel/VirtualPipe.git
        branch: master

  - name: desktop
    buildsystem: simple
    build-commands:
      - install -Dm644 net.viniadrii.VirtualPipe.desktop \
        /app/share/applications/net.viniadrii.VirtualPipe.desktop

  - name: icon
    buildsystem: simple
    build-commands:
      - install -Dm644 scalable.svg \
        /app/share/icons/hicolor/scalable/apps/net.viniadrii.VirtualPipe.svg

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 net.viniadrii.VirtualPipe.metainfo.xml \
        /app/share/metainfo/net.viniadrii.VirtualPipe.metainfo.xml



